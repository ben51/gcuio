{% macro button(name, style) %}
if (source['{{ name }}'] != '') {
    ircline += '<button type="button" class="{{ style[name] }}">'
    ircline += source['{{ name }}']
    ircline += '</button>'
}
{%- endmacro %}

{% macro buttonlst(name, style) %}
$.each(source.{{ name }}, function() {
    ircline += '<button type="button" class="{{ style[name] }}">';
    ircline += this;
    ircline += '</button>';
});
{%- endmacro %}
